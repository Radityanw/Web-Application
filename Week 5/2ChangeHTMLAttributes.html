<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARN Bojonegoro</title>
</head>
<body>
    <h1>JavaScript Can Change Images</h1>
    <img id="myImage" onclick="changeImage()" src="Assets/card.png" width="500">
    <p>Click the image to change image</p>
    <script>
        function changeImage(){
            var image = document.getElementById('myImage');
            if (image.src.match("card")) {
                image.src = "Assets/card2.png";
            } else {
                image.src = "Assets/card.png";

            }
            }
    </script>
</body>
</html>
